<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="contact.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" type="image/x-icon" href="assets/contact.ico">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="main-header">
        <h3 class="header-info">
          <img src="assets/logo.png" class="icon" />
          <a href="index.html">Fact or Fiction</a>
        </h3>
        <nav>
          <a href="contact.html">Contact</a>
          <a href="about.html">About Me</a>
        </nav>
      </div>
    </header>
    <div class="contact-container">
      <div class="ilustration">
        <img class="illustration-img" data-aos="fade-right" src="assets/phone.png" alt="" width="800px" />
      </div>
      <div class="contact" data-aos="fade-left">
        <img class="profile-contact-img" src="assets/profile.png" alt="" />
        <h1>Contact Me</h1>
        <p>Please feel free to contact me</p>
        <form
          action="https://formsubmit.co/kevinyd27@gmail.com"
          autocomplete="off"
          method="POST"
        >
          <div class="form-container">
            <div class="input-container">
              <div class="icon">
                <i class="fas fa-user"></i>
              </div>
              <div class="form-input">
                <input
                  class="input-item"
                  type="text"
                  name="name"
                  id="name"
                  placeholder=""
                />
                <label for="name" class="form-label">Name</label>
              </div>
            </div>
            <div class="input-container">
              <div class="icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="form-input">
                <input
                  class="input-item"
                  type="text"
                  name="city"
                  id="city"
                  placeholder=""
                />
                <label for="city" class="form-label">City</label>
              </div>
            </div>
            <div class="input-container">
              <div class="icon">
                <i class="far fa-envelope-open"></i>
              </div>
              <div class="form-input">
                <input
                  class="input-item"
                  type="text"
                  name="email"
                  id="email"
                  placeholder=""
                />
                <label for="email" class="form-label">Email</label>
              </div>
            </div>
            <div class="textarea-container">
              <div class="icon">
                <i class="fas fa-comment"></i>
              </div>
              <div class="form-textarea">
                <textarea
                  class="textarea"
                  type="text"
                  name="message"
                  id="message"
                  cols="52"
                  rows="8"
                  placeholder=""
                ></textarea>
                <label for="message" class="form-label">Message</label>
              </div>
            </div>
          </div>

          <input type="submit" value="Submit" class="submit" />
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" class="next">
        </form>
      </div>
    </div>
    <div class="modal-container">
      <div class="modal">
        <img src="assets/rocket.png" alt="">
        <h3> Message Sent</h3>
        <p> Thank you for submitting!</p>
      </div>
    </div>
  </div>
</div>
